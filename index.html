<!doctype html>
<html lang="en" ng-app="Quiz">
<head>
    <meta charset="utf-8">
    <title>GK Quiz</title>
    <link rel="stylesheet" href="css/ratchet.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <section ng-controller="AppController" ng-init="initialize()" class="page_wrapper">

        <header class="bar-title">
            <div class="gradient">
                <div class="inner">
                    <a class="button-negative" ng-click="back()" ng-hide="is_root()">
                        <i class="icon-left-open"></i>
                    </a>
                    <a class="button-negative" href="#/" ng-hide="is_root()">
                        <i class="icon-home"></i>
                    </a>
                    <h1 class="title">
                        <a href="#/">GK Quiz</a>
                    </h1>
                    <a class="button-negative recommended-books pull-right first" href="#/recommended-books" ng-hide="is_root()">
                        <i class="icon-book"></i>
                    </a>
                    <a class="button-negative pull-right last" href="#/info" ng-hide="is_root()">
                        <i class="icon-info"></i>
                    </a>
                </div>
            </div>
        </header>


        <div ng-view class="content"></div>

    </section>

    <div id="my-ad-slot" class="inmobi-ad">
        <script type="text/javascript">
            var inmobi_conf = {
                siteid : "be67efcdac5147ab909112a2b80c3918",
                slot : "15",
                manual: false,
                test: true,
                sticky: "bottom",
                targetWindow : "_blank",
                onError : function(code) {
                    if(code == "nfr") {
                        document.getElementById("my-ad-slot").style.display = "none";
                    }
                }
            };
        </script>

        <script type="text/javascript" src="http://cf.cdn.inmobi.com/ad/inmobi.js"></script> 

    </div>
    

    


    <!-- Vendor -->
    <script src="phonegap.js"></script>
    <script src="lib/vendor/jquery.js"></script>

    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-touch.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/quiz.js"></script>

    <script src="js/controllers/app_controller.js"></script>
    <script src="js/controllers/index_controller.js"></script>
    <script src="js/controllers/test_controller.js"></script>
    <script src="js/controllers/practice_controller.js"></script>
    
    <script src="js/directives/timer.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $(window).on("load resize", function() {
                $("#my-ad-slot div").css({
                    "left": (($(window).innerWidth() / 2) - 160)
                });
            });
        });
    </script>



</body>
</html>
